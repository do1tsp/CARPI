<!DOCTYPE html>
<html>
<head>
    <title>Radio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="d-flex flex-column h-100">
    
  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <div class="navbar-brand" id="zeit"> </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" id="home" onclick="addHome()" >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " id="Spotifynav" onclick="addSpotify()">Spotify</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " id="dabnav" onclick="addDAB()"  >DAB</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " id="Settingsnav" onclick="addSettings()">Settings</a>
            </li>
          </ul>
          <div id="spotify-search">

            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
        </div>
      </div>
    </nav>
  </header>
 
<div class="space-top" id="space-top"></div>
<div class="innercontainer">
<div id="Home"></div>
<div id="Spotify"></div>
<div id="DAB"></div>

</div>


<footer class="footer mt-auto py-3 bg-dark">

    <div class="progressbar"><div class="progress"></div><div class="progress-bar" id="bar"></div></div>
</footer> 
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="main.js"></script> 
  <script src="spotify.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
